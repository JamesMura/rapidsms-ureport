<div id="visual_{{ poll.pk }}">
    <div id="map_{{ poll.pk }}" class="mapmodule init">
    </div>
    <div id="map_{{ poll.pk }}_legend" style="display:none">
        <h3>Key</h3>
        <table class="key" border=0 style="float:left;max-width:30%;">
        </table>
    </div>
</div>
<script language="javascript">
    init_map({{ poll.pk }}, 'map_{{ poll.pk }}');
    load_map('{{ poll.pk }}', 'map_{{ poll.pk }}', '{% url poll.views.stats poll.pk 1 %}');
</script>
