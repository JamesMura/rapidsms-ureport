<script defer="defer" type="text/javascript">
    var map;
    var tiled;
    var pureCoverage = false;
    var EVT;
    var popups = {};
    var response;
    // pink tile avoidance
    OpenLayers.IMAGE_RELOAD_ATTEMPTS = 5;
    OpenLayers.Util.onImageLoadErrorColor = "transparent";
    // make OL compute scale according to WMS spec
    OpenLayers.DOTS_PER_INCH = 25.4 / 0.28;

    function init_chmap() {
        // if this is just a coverage or a group of them, disable a few items,
        // and default to jpeg format
        format = 'image/png';


        var bounds = new OpenLayers.Bounds(
                3292022.5, -164636.828,
                3896216.5, 471764.844
        );
        var options = {
            controls: [],
            maxExtent: bounds,
            maxResolution: 2485.94403125,
            projection: new OpenLayers.Projection("EPSG:900913"),
            displayProjection: new OpenLayers.Projection("EPSG:4326"),
            units: "m",
            numZoomLevels: 20,

        };
        map = new OpenLayers.Map('map_{{ poll.pk }}', options);

        // setup tiled layer
        tiled = new OpenLayers.Layer.WMS(
                "unicef:polls", "http://ureport.ug:80/geoserver/unicef/wms",
                {
                    VIEWPARAMS: 'poll:{{poll.pk}};app:{{deployment_id}}',
                    LAYERS: 'unicef:polls',
                    STYLES: '',
                    format: format,
                    tiled: true,
                    transparent:true,
                    tilesOrigin : map.maxExtent.left + ',' + map.maxExtent.bottom
                },
                {
                    buffer: 0,
                    displayOutsideMaxExtent: false,
                    isBaseLayer: false,
                    'opacity': 1.0,
                }
        );
        var ghyb = new OpenLayers.Layer.Google(
                "Google RoadMap",
                {type: google.maps.MapTypeId.ROADMAP, numZoomLevels: 20}
        );

        map.addLayers([ ghyb,tiled ]);

        // build up all controls
        map.addControl(new OpenLayers.Control.PanZoomBar({
            position: new OpenLayers.Pixel(2, 15)
        }));
        map.addControl(new OpenLayers.Control.Navigation());
        map.addControl(new OpenLayers.Control.LayerSwitcher());
        map.zoomToExtent(bounds);


        // support GetFeatureInfo
        map.events.register('click', map, function (e) {
            EVT = e;
            var params = {
                REQUEST: "GetFeatureInfo",
                EXCEPTIONS: "text/plain",
                BBOX: map.getExtent().toBBOX(),
                SERVICE: "WMS",
                VERSION: "1.1.1",

                X: Math.round(e.xy.x),
                Y: Math.round(e.xy.y),
                INFO_FORMAT: 'text/html',
                QUERY_LAYERS: map.layers[1].params.LAYERS,
                FEATURE_COUNT: 1,
                Layers: 'unicef:polls',
                VIEWPARAMS: 'poll:{{poll.pk}};app:{{deployment_id}}',
                WIDTH: map.size.w,
                HEIGHT: map.size.h,
                format: format,
                styles: map.layers[1].params.STYLES,
                srs: map.layers[1].params.SRS};
            // merge filters
            if (map.layers[1].params.CQL_FILTER != null) {
                params.cql_filter = map.layers[1].params.CQL_FILTER;
            }
            if (map.layers[1].params.FILTER != null) {
                params.filter = map.layers[1].params.FILTER;
            }
            if (map.layers[1].params.FEATUREID) {
                params.featureid = map.layers[1].params.FEATUREID;
            }
            OpenLayers.loadURL("http://ureport.ug:80/geoserver/unicef/wms", params, this, create_popup, create_popup);
            OpenLayers.Event.stop(e);
        });

    }

    // sets the HTML provided into the nodelist element
    function create_popup(response) {
        var text = response.responseText
        var render_text = "";
        var data = jQuery(text).find('td');


        var th = [];
        th = jQuery(text).find('th');
        jQuery.each(th, function(k, v) {


            if (String(jQuery(v).text()) == "district") {


                render_text = render_text + "<p>District: " + String(jQuery(data[k]).text()) + "</p>";
            }
            else if (String(jQuery(v).text()) == "yes") {

                render_text = render_text + "<p>Yes: " + String(parseFloat(jQuery(data[k]).text()) * 100) + "%</p>";
            }
            else if (jQuery(v).text() == "no") {
                render_text = render_text + "<p>uncategorized: " + String(parseFloat(jQuery(data[k]).text()) * 100) + "%</p>";
            }
            else if (jQuery(v).text() == "unknown") {
                render_text = render_text + "<p>unknown: " + String(parseFloat(jQuery(data[k]).text()) * 100) + "%</p>";
            }


        });


        var popupId = EVT.xy.x + "," + EVT.xy.y;

        var popup = popups[popupId];
        if (!popup || !popup.map) {
            popup = new OpenLayers.Popup.FramedCloud(
                    popupId,
                    map.getLonLatFromPixel(EVT.xy),
                    new OpenLayers.Size(200, 150),
                    " ",
                    null,
                    true,
                    function(evt) {
                        delete popups[this.id];
                        this.hide();
                        OpenLayers.Event.stop(evt);
                    }
            );

            popup.useInlineStyles = false;
            popups[popupId] = popup;
            tiled.map.addPopup(popup, true);

        }
        popup.setContentHTML(popup.contentHTML + render_text);

        popup.show();
        //document.getElementById('nodelist').innerHTML = response.responseText;

    }


    $(document).ready(function() {
        init_chmap();
    });
    CATEGORY_COLORS =  {% autoescape off %}{{ colors }}{% endautoescape %};
    CATEGORY_COLOR_LOOKUP['no'] = '#AA4643';
    CATEGORY_COLOR_LOOKUP['yes'] = '#89A54E';
    CATEGORY_COLOR_LOOKUP['unknown'] = '#80699B';
    CATEGORY_COLOR_LOOKUP['uncategorized'] = '#4572A7';
    CATEGORY_OFFSET = 4;
</script>
