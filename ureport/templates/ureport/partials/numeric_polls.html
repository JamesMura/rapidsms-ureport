<div id="poll_list">
    {% if all_polls %}
        <table width="100%">
            <thead>
            <tr>
                <td>Poll</td>
                <td>Type</td>
                <td>Number Of Responses</td>
                <td></td>
            </tr>
            </thead>
            {% for poll in all_polls %}

                <tr>
                    <td>{{ poll.name }}</td>
                    <td>

                        Numeric
                    </td>
                    <td>{{ poll.responses.count }}</td>
                    <td><input type="checkbox" onClick="plot_histogram()" id="{{ poll.pk }}" name="""/></td>
                </tr>



            {% endfor %}
        </table>

    {% endif %}
</div>
