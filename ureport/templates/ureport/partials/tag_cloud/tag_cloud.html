<div id="tags" class="tags">
<style type="text/css">
.delete-tag,.delete-tag-hover{
    
    background-image:url("http://ureport.ug/static/ureport/images/delete_tag.png");
    background-repeat:no-repeat;
    width:14px;
    height:14px;
    display:inline-block;
    vertical-align:absmiddle;
    margin-top:1px;
    padding:0px;
}

.delete-tag{
    background-position:0 -30px;
}

.default{
    background-position:0 -90px;
}

.delete-tag-hover {
    cursor:pointer;
    background-position:0 -4px;
}
tt a {
    text-decoration:none;
}

.tags {
    line-height:3em;
}
.tag1 {
    font-size: .8em;
}

.tag2 {
    font-size: 1em;
}

.tag3 {
    font-size: 1.2em;
}

.tag4 {
    font-size: 1.6em;
}

.tag5 {
    font-size: 2.0em;
}

.tag6 {
    font-size: 2.8em;
}

.tag7 {
    font-size: 3.6em;
}

#tag_cloud {
    width: 400px;
    padding: 1em;
}

#tag_cloud tt {
    display: block;
    text-align: center;
    padding-top: 0em;
    float: left;
}
#tags a{
    color:#000000;
    padding:0;
}

#tags p>a{
    color: #aad0d4;
}

    </style>
<div id="tagcontent">
{% for tag in tags%}
    <tt id="tag{{ forloop.counter0 }}" class="{{ tag.class }}">
       {% comment %}
       Here comes a big, unbroken line.  This is for rendering reasons. Sorry :-(
       {% endcomment %}
        <a
            {% if user.is_authenticated %}
                onmouseover="$(this).next().attr('class', 'delete-tag')"
                onmouseout="$(this).next().attr('class', 'default')"
            {% endif %}
            rel="tag"
            class="tag_link" href="javascript:void(0)">{{ tag.tag }}</a>{% if user.is_authenticated %}<span class="default" onmouseover="$(this).attr('class', 'delete-tag-hover')" onmouseout="$(this).attr('class', 'default')" title="remove {{ tag.tag }}" onclick="add_tag( '{% url ureport.views.add_drop_word tag.tag poll.pk %}', '{% url ureport.views.tag_cloud poll.pk %}')"></span>{% endif %}
    </tt>
{%  endfor %}
</div>
{% if user.is_authenticated %}
<p>
    <a onclick="load_excluded_tags('{% url ureport.views.show_ignored_tags poll_id %}')" href="javascript:void(0)">edit excluded tags</a>
</p>
<div id="excluded" style="display:none">
</div>
{% endif %}
</div>
